<div class="container mt-4">
  <h2>Category List</h2>
  <a routerLink="/categories/new" class="btn btn-primary mb-3">Create Category</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <td>{{ category.name }}</td>
        <td>{{ category.description }}</td>
        <td>
          <a [routerLink]="['/categories', category.id, 'edit']" class="btn btn-sm btn-warning me-2">Edit</a>
          <button (click)="deleteCategory(category.id)" class="btn btn-sm btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
