<div class="container mt-4">
  <h2>{{ isEditMode ? 'Edit Product' : 'Create Product' }}</h2>
  <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" id="price" formControlName="price" class="form-control">
    </div>
    <div class="mb-3">
      <label for="imageUrl" class="form-label">Image URL</label>
      <input type="text" id="imageUrl" formControlName="imageUrl" class="form-control">
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <select id="category" formControlName="categoryId" class="form-select">
        <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Save</button>
    <a routerLink="/products" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
