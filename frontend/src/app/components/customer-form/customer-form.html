<div class="container mt-4">
  <h2>{{ isEditMode ? 'Edit Customer' : 'Create Customer' }}</h2>
  <form [formGroup]="customerForm" (ngSubmit)="saveCustomer()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control">
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" id="address" formControlName="address" class="form-control">
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="text" id="phone" formControlName="phone" class="form-control">
    </div>
    <div class="mb-3">
      <label for="membershipLevel" class="form-label">Membership Level</label>
      <select id="membershipLevel" formControlName="membershipLevel" class="form-select">
        <option value="Bronze">Bronze</option>
        <option value="Silver">Silver</option>
        <option value="Gold">Gold</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="customerForm.invalid">Save</button>
    <a routerLink="/customers" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
