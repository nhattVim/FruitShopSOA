<div class="container mt-4">
  <h2>Customer List</h2>
  <a routerLink="/customers/new" class="btn btn-primary mb-3">Create Customer</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Membership</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{ customer.name }}</td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.phone }}</td>
        <td>{{ customer.membershipLevel }} ({{ customer.membershipPoints }} points)</td>
        <td>
          <a [routerLink]="['/customers', customer.id, 'edit']" class="btn btn-sm btn-warning me-2">Edit</a>
          <button (click)="deleteCustomer(customer.id)" class="btn btn-sm btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
