<div class="container mt-4">
  <h2>Product List</h2>
  <a routerLink="/products/new" class="btn btn-primary mb-3">Create Product</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.price | currency }}</td>
        <td>
          <a [routerLink]="['/products', product.id]" class="btn btn-sm btn-info me-2">View</a>
          <a [routerLink]="['/products', product.id, 'edit']" class="btn btn-sm btn-warning me-2">Edit</a>
          <button (click)="deleteProduct(product.id)" class="btn btn-sm btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
